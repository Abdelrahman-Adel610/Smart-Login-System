<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
<div id="Signup" class="vh-100 d-flex container-fluid">
    <div class="main w-50 m-auto p-5 m-auto">
        <h1 class="text-center mb-4">
            Smart Login System
        </h1>
        <input type="text" class="form-control my-3 name" placeholder="Enter your Name">
        <input type="email" class="form-control my-3 mail" placeholder="Enter your email">
        <input type="password" class="form-control my-3 pass" placeholder="Enter your  password">
        <div id="msg" class="text-danger text-center fs-6 mb-3"></div>
        <button class="btn btn-danger w-100">Login</button>
        <div class="text-center text-white mt-2">You have an account ? <a href="index.htm">Sign in</a></div>
    </div>
</div>
    <script src="JS/all.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
